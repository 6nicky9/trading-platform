name: Python Trading Platform CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi uvicorn pytest pyyaml toml
        pip install -e .
    
    - name: Run all tests
      run: |
        echo "Running all test files..."
        pytest tests/ -v
    
    - name: Check imports
      run: |
        python -c "from src.core import TradingPlatform; print('✓ Core module imports')"
        python -c "from src.bots import BaseTradingBot; print('✓ Bots module imports')"
        python -c "from src.data import MarketData; print('✓ Data module imports')"
        python -c "from src.execution import OrderExecutor; print('✓ Execution module imports')"
        python -c "from src.risk import RiskManager; print('✓ Risk module imports')"
        python -c "from src.web.api import app; print('✓ Web module imports')"
