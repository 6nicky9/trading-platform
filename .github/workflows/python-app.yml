name: Python Trading Platform CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: trading_user
          POSTGRES_PASSWORD: trading_password
          POSTGRES_DB: trading_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi uvicorn pytest sqlalchemy psycopg2-binary redis
        pip install -e .
    
    - name: Wait for PostgreSQL
      run: sleep 10
    
    - name: Run simple test
      run: |
        python -c "from src.core import TradingPlatform; platform = TradingPlatform(); print('Platform created:', platform.name)"
