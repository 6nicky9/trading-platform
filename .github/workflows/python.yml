name: Full Project Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install httpx pandas numpy scipy
        
    - name: Create missing __init__.py files
      run: |
        # Create __init__.py files if they don't exist
        if [ ! -f "src/__init__.py" ]; then
          touch src/__init__.py
          echo "Created src/__init__.py"
        fi
        
        if [ ! -f "src/data/__init__.py" ]; then
          touch src/data/__init__.py
          echo "Created src/data/__init__.py"
        fi
        
        if [ ! -f "src/execution/__init__.py" ]; then
          touch src/execution/__init__.py
          echo "Created src/execution/__init__.py"
        fi
        
        if [ ! -f "src/risk/__init__.py" ]; then
          touch src/risk/__init__.py
          echo "Created src/risk/__init__.py"
        fi
        
    - name: Test project structure
      run: |
        echo "=== PROJECT STRUCTURE ==="
        find . -name "*.py" | sort | head -20
        echo ""
        
    - name: Test Python imports
      run: |
        echo "=== TESTING IMPORTS ==="
        python -c "
