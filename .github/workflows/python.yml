name: Full Project Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install httpx pandas numpy scipy
        
    - name: Check project structure
      run: |
        echo "=== CHECKING PROJECT STRUCTURE ==="
        if [ -f "check_all.py" ]; then
          echo "Running check_all.py..."
          python check_all.py
        else
          echo "check_all.py not found"
        fi
        
    - name: Run quick functional tests
      run: |
        echo "=== RUNNING QUICK TESTS ==="
        if [ -f "tests/test_quick.py" ]; then
          echo "Running test_quick.py..."
          python tests/test_quick.py
        else
          echo "test_quick.py not found"
          echo "Creating simple test..."
