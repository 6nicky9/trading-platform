        try:
            from src.execution.OrderExecutor import OrderExecutor
            print('âœ“ OrderExecutor imports OK')
        except ImportError as e:
            print('âœ— OrderExecutor import failed:', e)
            
        try:
            from src.risk.RiskManager import RiskManager
            print('âœ“ RiskManager imports OK')
        except ImportError as e:
            print('âœ— RiskManager import failed:', e)
        "
        
    - name: Run simple test
      run: |
        echo "=== FINAL TEST ==="
        python -c "
